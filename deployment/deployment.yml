apiVersion: apps/v1
kind: Deployment
metadata:
    name: fastapi
spec:
    replicas: 5
    selector:
        matchLabels:
            role: fastapi
    template:
        metadata:
            labels:
                role: fastapi
        spec:
            containers:
              - name: fastapi
                image: testmediumlabjs/github_actions_medium:223680c0a259c79c8af9aaa446cc644582189e9d
                resources:
                    limits:
                        cpu: 500m